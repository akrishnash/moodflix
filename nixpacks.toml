# Nixpacks configuration for Railway
# Ensures both Node.js and Python are available

[phases.setup]
nixPkgs = ["nodejs-18_x", "python311", "python311Packages.pip"]

[phases.install]
cmds = [
  "npm install",
  "python3 -m ensurepip --upgrade || python3 -m pip install --upgrade pip || pip3 install --upgrade pip",
  "python3 -m pip install -r requirements.txt || pip3 install -r requirements.txt"
]

[start]
cmd = "bash start.sh"

